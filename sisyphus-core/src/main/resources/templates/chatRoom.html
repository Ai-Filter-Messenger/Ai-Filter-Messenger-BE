<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: #ccc;
        }

        .btn-blue {
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 글자 색상은 흰색 */
            border: none; /* 버튼 테두리 제거 */
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-blue:hover {
            background-color: #0056b3; /* 버튼에 마우스를 올렸을 때 더 짙은 파란색 */
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-height: 100%;
        }

        .chat-list {
            width: 30%;
            background-color: #2a2a2a;
            padding: 10px;
            overflow-y: scroll;
        }

        .chat-list .list-group-item {
            background-color: #333;
            color: #ccc;
            border: none;
            margin-bottom: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .chat-list .list-group-item.active {
            background-color: #444;
        }

        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #1a1a1a;
            padding: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
        }

        .chat-messages .message {
            margin-bottom: 10px;
        }

        .chat-messages .message .sender {
            font-weight: bold;
            margin-right: 5px;
        }

        .chat-messages .message.other {
            text-align: left;
            background-color: #b8a4a4;
            color: #514848;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            clear: both;
            float: left;
        }

        /* Apply this to your own messages */
        .chat-messages .message.mine {
            text-align: right;
            background-color: #5a67d8;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            clear: both;
            float: right;
        }

        .chat-messages .message.center {
            text-align: center;
            background-color: #444;
            color: #eee;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
            clear: both;
            float: none;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
        }

        .chat-footer input {
            flex-grow: 1;
            background-color: #333;
            color: #ccc;
            border: none;
            padding: 10px;
            margin-right: 10px;
        }

        .chat-footer button {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px;
        }

        .chat-header h5 {
            margin: 0;
            color: #ccc;
        }

        .btn-danger {
            background-color: #e53e3e;
        }

        .profile-images-3 {
            display: flex;
            align-items: center;
            justify-content: start;
            width: 80px;
            position: relative;
        }

        .profile-images-3 img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
        }

        /* 4명 이상일 때 그리드 배치 */
        .profile-images-grid {
            display: grid;
            grid-template-columns: repeat(2, 25px);
            grid-template-rows: repeat(2, 25px);
            gap: 5px;
        }

        .profile-images-grid img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<<div class="chat-container">
    <!-- Left side: Chat Room List -->
    <div class="chat-list">
        <div class="list-group" id="chatRoomList">
            <div class="chat-room-create">
                <!-- 채팅방 이름 입력 -->
                <input type="text" id="roomName" placeholder="방이름">

                <!-- 채팅방 타입 선택 -->
                <select id="type">
                    <option value="general">General</option>
                    <option value="open">Open</option>
                </select>

                <!-- 닉네임 목록 입력 -->
                <input type="text" id="nicknames" placeholder="초대할 유저">

                <!-- 채팅방 생성 버튼 -->
                <button id="createRoomBtn">Create</button>
            </div>
            <!-- roomList로부터 채팅방 목록 렌더링 -->
            <a th:each="room, stat : ${roomList}"
               th:href="@{/chat/{chatRoomId}/{loginId}(chatRoomId=${room.chatRoomId}, loginId=${user.loginId})}"
               class="list-group-item list-group-item-action d-flex align-items-center position-relative"
               style="background-color: #333; color: #ccc; border: none; margin-bottom: 10px; padding: 15px;">

                <!-- 프로필 이미지 컨테이너 -->
                <div th:if="${room.profileImages.size() <= 3}" style="display: flex; align-items: center; justify-content: start; width: 80px; position: relative;">
                    <img th:each="url, iterStat : ${room.profileImages}"
                         th:if="${iterStat.index < 3}"
                         th:src="@{${url}}"
                         alt="Profile Image"
                         th:style="'width: 25px; height: 25px; border-radius: 50%; position: absolute; left: ' + (${iterStat.index} * 10) + 'px; z-index: ' + (10 - ${iterStat.index}) + ';'">
                </div>

                <div th:if="${room.profileImages.size() > 3}" style="display: grid; grid-template-columns: repeat(2, 25px); grid-template-rows: repeat(2, 25px); gap: 5px;">
                    <img th:each="url, iterStat : ${room.profileImages}"
                         th:if="${iterStat.index < 4}"
                         th:src="@{${url}}"
                         alt="Profile Image"
                         style="width: 25px; height: 25px; border-radius: 50%;">
                </div>

                <!-- 방 정보 -->
                <div>
                    <div style="font-weight: bold; color: #fff;" th:text="${room.roomName}">채팅방 이름</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px;" th:text="${room.type}">일반채팅</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px;" th:if="${room.recentMessage != ''}" th:text="${room.recentMessage}">최근 메시지: 안녕하세요</div>
                </div>
            </a>
        </div>
    </div>

    <!-- Right side: Chat Room -->
    <div class="chat-window">
        <div class="chat-header" style="display: flex; align-items: center;">
            <!-- 채팅방 이름 -->
            <h5 th:text="${room.roomName}" style="flex: 1;">Chat Room</h5>

            <!-- 초대할 유저 입력 필드 -->
            <input type="text" id="nicknamesInput" placeholder="초대할 유저" style="margin-right: 10px; padding: 5px;">

            <!-- Invite 버튼 -->
            <button class="btn btn-blue btn-sm" id="inviteBtn" style="margin-right: 10px;">Invite</button>

            <!-- Leave 버튼 -->
            <button class="btn btn-danger btn-sm" id="leaveBtn">Leave</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
            <div th:each="message : ${messages}">
                <div th:if="${message.type == T(sisyphus_core.sisyphus_core.chat.model.dto.MessageType).MESSAGE}">
                    <div th:if="${message.senderName == loginId}" class="message mine">
                        <p th:text="${message.message}"></p>
                    </div>
                    <div th:if="${message.senderName != loginId}" class="message other">
                        <p th:text="${message.message}"></p>
                    </div>
                </div>

                <!-- message.type이 MESSAGE가 아닐 때 -->
                <div th:if="${message.type != T(sisyphus_core.sisyphus_core.chat.model.dto.MessageType).MESSAGE}" class="message center">
                    <p th:text="${message.message}"></p>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button type="button" id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    const roomId = [[${room.chatRoomId}]]; // 방 ID
    const senderName = '[[${user.name}]]'; // 유저 이름
    const senderId = '[[${user.id}]]'; // 유저 ID

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 채팅 메시지 구독
            stompClient.subscribe('/topic/chatroom/' + roomId, function (message) {
                showMessage(JSON.parse(message.body));
            });
            stompClient.subscribe('/queue/chatroom/' + senderName, function (message){
                console.log(JSON.parse(message.body));
            });
            stompClient.subscribe('/queue/notification/' + senderName, function(message){
                console.log(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        if (message && stompClient) {
            stompClient.send('/app/chat/send', {}, JSON.stringify({
                roomId: roomId,
                message: message,
                senderName: senderName,
                senderId: senderId
            }));
            messageInput.value = '';
        }
    }

    function showMessage(message) {
        const messageContainer = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (message.senderName === senderName) {
            messageElement.classList.add('mine');
        } else {
            messageElement.classList.add('other');
        }

        messageElement.innerHTML = `<span class="sender">${message.senderName}:</span> ${message.message}`;
        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function leaveRoom() {
        // REST API 호출하여 서버에서 퇴장 처리
        fetch('/api/chat/leave', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chatRoomId: roomId,
                loginId: senderName
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data); // "방에서 퇴장하셨습니다." 메시지를 받을 수 있음
            })
            .catch(error => {
                console.error('Error during leave room:', error);
            });
        window.location.href = "/chat/list"; // 나가기 후 목록 페이지로 이동
    }

    document.getElementById('sendBtn').addEventListener('click', function () {
        sendMessage();
    });

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('leaveBtn').addEventListener('click', function () {
        leaveRoom();
    });

    document.getElementById('createRoomBtn').addEventListener('click', function () {
        const loginId = senderName;
        const roomName = document.getElementById('roomName').value;
        const type = document.getElementById('type').value;
        const nicknames = document.getElementById('nicknames').value.split(',').map(nickname => nickname.trim());

        // 유효성 검사
        if (!nicknames.length || !type) {
            document.getElementById('resultMessage').innerText = 'Please fill in all fields.';
            return;
        }

        // 요청 본문 데이터 구성
        const requestData = {
            loginId : loginId,
            roomName: roomName,
            type: type,
            nicknames: nicknames
        };

        // API 요청 보내기
        fetch('/api/chat/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(message =>
                alert(message))
            .catch(error => {
                alert(error.message);  // 실패 시 에러 메시지 알림
            });
    });

    document.getElementById('inviteBtn').addEventListener('click', function() {
        // Get the nicknames from the input field
        const nicknames = document.getElementById('nicknamesInput').value.split(',').map(nickname => nickname.trim());
        console.log(nicknames, roomId);

        const inviteRequest = {
            chatRoomId: roomId,
            nicknames: nicknames,
            invitorName : senderName
        };

        fetch('/api/chat/invite', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(inviteRequest)
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('초대에 실패하였습니다.');
            })
            .then(message => {
                alert(message);  // 초대 성공 메시지 알림
            })
            .catch(error => {
                alert(error.message);  // 실패 시 에러 메시지 알림
            });
    });

    connect();
</script>

</body>
</html>
